apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "n8n.fullname" . }}
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "n8n.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "n8n.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "n8n.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          # Set environment variables for the container
          env:
            - name: N8N_HOST
              value: "{{ .Values.service.host | default "your-fqdn" }}"
            - name: N8N_PORT
              value: "{{ .Values.service.port | default "5678" }}"
            - name: N8N_PROTOCOL
              value: "{{ .Values.service.protocol | default "http" }}"
            - name: N8N_EDITOR_BASE_URL
              value: "{{ .Values.service.baseUrl | default "https://your-fqdn/n8n" }}"
            - name: N8N_PATH
              value: "{{ .Values.service.n8nPath | default "/n8n" }}"
            - name: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
              value: "{{ .Values.service.enforceSettingsFilePermissions | default "true" }}"
            - name: N8N_RUNNERS_ENABLED
              value: "{{ .Values.service.runnersEnabled | default "true" }}"
            - name: WEBHOOK_TUNNEL_URL
              value: "{{ .Values.service.baseUrl | default "https://your-fqdn/n8n" }}"
            - name: GENERIC_TIMEZONE
              value: "{{ .Values.service.genericTimezone | default "America/Chicago" }}"
            - name: DB_SQLITE_POOL_SIZE
              value: "{{ .Values.service.dbSqlitePoolSize | default "10" }}"
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
