# EXAMPLE SECRETS FILE - DO NOT COMMIT REAL SECRETS
#
# This is a template for sensitive configuration values required by the reverse proxy Helm chart.
# Copy or rename this file to 'values-secrets.yaml' and fill in your real values.
#
# IMPORTANT: Never commit 'values-secrets.yaml' to version control. It should be gitignored.
#
# For more information, see the root README.md.

service:
  # The DNS that will be used to create the FQDN (Fully Qualified Domain Name) to the service. This value is used as prefix on the free Azure AKS DNS service.
  # The URL will be in the format: <azureDnsLabelName>.<region>.cloudapp.azure.com
  azureDnsLabelName: "<your-azure-dns-label>"

reverseProxy:
  # The URL for the FQDN (Fully Qualified Domain Name) of the reverse proxy. This will be used to ensure proper SSL/TLS configuration.
  url: "https://<your-azure-dns-label>.<region>.cloudapp.azure.com:443"
  # The e-mail address used for Let's Encrypt registration for the creation of SSL/TLS certificates. This should be a valid email address to receive notifications about certificate renewals and issues.
  email: "your.email@example.com"
  # The URL for the Wiki application. When an user accesses the /wiki path, they will be redirected to this URL.
  wikiUrl: "https://your-wiki-url.example.com"
